<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore a curated selection of articles from The Northwestern Economist.">
  <meta name="keywords" content="economics, articles, Northwestern Economist, previews, analysis">
  <meta name="author" content="The Northwestern Economist">
  <title>Discover Insights - The Northwestern Economist</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="publications.css">
</head>

<body>
  <header class="header">
    <h1>Explore Our Insights</h1>
    <p>Discover in-depth articles, analyses, and perspectives on today's key economic topics.</p>
    
    <!-- Search and Filter Section -->
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search articles..." aria-label="Search articles">
      
      <!-- Filter by Topic Dropdown -->
      <select id="topicFilter" aria-label="Filter by topic">
        <option value="all">All Topics</option>
        <option value="sustainability">Sustainability & Environment</option>
        <option value="healthcare">Healthcare & Policy</option>
        <option value="us-economy">U.S. Economy</option>
        <option value="global-economy">Global Economy</option>
        <option value="local-economics">Local & University Economics</option>
        <option value="emerging-markets">Emerging Markets</option>
        <option value="behavioral-economics">Behavioral Economics</option>
        <option value="finance-investment">Finance & Investment</option>
      </select>
    </div>
  </header>

  <main class="container" id="stubsContainer">
    <!-- Article stubs will be injected here by JavaScript -->
  </main>

  <!-- Link to JavaScript -->
  <script src="publications.js"></script>
</body>

</html>
